<!DOCTYPE html>
<html lang="en" class="dark" id="darkClass">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - TickerAI</title>
  <link rel="shortcut icon" href="./imgs/ancient-gate-fill.svg" type="image/x-icon">
  <link rel="stylesheet" href="./main.css">

<body class="bg-white dark:bg-gray-900">
  <!-- HEADER SECTION -->
  <header class="py-2 md:py-4 px-2 md:mx-14">
    <nav class="container mx-auto flex items-center justify-between">
      <div class="flex items-center gap-2 md:gap-4">

      <div class="flex items-center gap-2 md:gap-4">
        <a href="./index.html"><button

        <img src="./imgs/avater-1.png" alt=""
          class="size-10 md:size-auto transition-all hover:scale-105 hover:translate-y-1 cursor-pointer">
        <button id="button"
          class="size-6 transition-all hover:scale-105 hover:translate-y-1 cursor-pointer dark:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

      </div>
    </nav>
  </header>

  <section class=" bg-[#F0F0F0] min-h-screen dark:bg-gray-600">
    <section class="container mx-auto py-8 md:py-12">
      <div class="md:pb-2 border-b border-black md:border-b-[2px] dark:border-white">
        <h3 class="text-xl md:text-2xl uppercase font-bold text-[#333333] dark:text-white">Personolize your news</h3>
      </div>
      <div class="max-w-lg mx-auto mt-6 md:mt-10 p-8 bg-white text-center">
        <h3 class="font-semibold text-lg md:text-2xl text-center text-[#333333]">Select your Markets</h3>

        <div class="py-4 space-y-4">
          <a href="#" class="news-link">Stocks</a>
          <a href="#" class="news-link">Crypto</a>
          <a href="#" class="news-link">Economy & Business</a>
          <a href="#" class="news-link">Commodities | Forex</a>
          <a href="#" class="inline-block text-center font-medium md:text-lg py-2 md:py-4">Fixed Income</a>
        </div>

        <button
          class="bg-[#5677AC] text-white w-full text-center font-medium rounded-md md:text-lg py-2 md:py-4 transition-all duration-300 hover:bg-[#42669e] hover:scale-105">Continue</button>
      </div>
    </section>
  </section>

  <footer class="text-black text-center pb-4 w-full dark:text-white">
    All right reserved to TickerAi - 2024
  </footer>

  <script>
    const darkClass = document.getElementById("darkClass");
    const button = document.getElementById("button");

    button.addEventListener("click", function () {
      darkClass.classList.toggle("dark");
    });
  </script>

</html>
